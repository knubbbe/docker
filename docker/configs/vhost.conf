<VirtualHost *:80>
    ServerName eckerolinjen.local
    Redirect / https://eckerolinjen.local/
</VirtualHost>


<VirtualHost *:443>
    ServerName eckerolinjen.local
    ServerAlias *.eckerolinjen.local williamsbuss.local alandsresor.local eckerolinjenax.local

    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html"

    SSLEngine on
    SSLCertificateFile /var/www/ssl/eckerolinjen.crt
    SSLCertificateKeyFile /var/www/ssl/eckerolinjen.key


    <Directory "/var/www/html/">
     allow from all
     AllowOverride All
     Options +Indexes +FollowSymLinks
    </Directory>

    ErrorLog /var/www/error.log
    CustomLog /var/www/access.log combined
</VirtualHost>
